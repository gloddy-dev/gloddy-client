# enable labeler on issues, prs, or both.
enable:
  issues: true
  prs: true

comments:
  prs: |
    Labeler가 제목과 설명에 있는 특별한 텍스트와 일치하는 레이블을 적용했습니다.
    Label을 검토하고 필요한 변경 사항을 적용해 주세요.

labels:
  'feat':
    include:
      - '\bFeature\b'
  'fix':
    include:
      - '\bFix\b'
  'bug':
    include:
      - '\bBug\b'
  'oage':
    include:
      - '\bPage\b'
  'docs':
    include:
      - '\bDocs\b'
  'setting':
    include:
      - '\bSetting\b'
  'refactor':
    include:
      - '\bRefactoring\b'
  'help wanted':
    include:
      - '\binclude\b'
  'test':
    include:
      - '\bTest\b'