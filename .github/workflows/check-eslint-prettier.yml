name: Check the source code
on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - feature/*
jobs:
  test:
    name: Check the source code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install packages
        run: yarn install
      - name: Prettier
        run: yarn format
      - name: Lint
        run: yarn lint