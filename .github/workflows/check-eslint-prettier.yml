name: Check Eslint & Prettier
on:
  pull_request:
    branches:
      - develop
    types: [opened, synchronize, reopened, edited]
jobs:
  test:
    name: Check the source code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install packages
        run: yarn install
      - name: Prettier
        run: yarn format
      - name: Lint
        run: yarn lint
